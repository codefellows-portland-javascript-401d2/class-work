<h1 ng-class="{ foo: isFooish }" ng-init="isFooish=true">directives</h1>
<input type="checkbox" ng-model="isFooish">
<div hello-world="isFooish">hello world!</div>

<div ng-controller="app as app">

	<select ng-init="color = 'darksalmon'" ng-model="color" >
		<option value="darksalmon">dark</option>
		<option value="yellow">light</option>
		<option value="lightsteelblue">regular</option>
	</select>
	
	<span>{{app.counter}}</span>

	<simple shade="color" on-click="app.increment()">

</div>
